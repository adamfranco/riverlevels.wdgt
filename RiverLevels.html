<html>
	<head>
		<title>River Levels</title>
		
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		
		<link rel='stylesheet' type='text/css' href='library/style.css'/>
		
		<script type='text/javascript' src='library/states.js'/>
		<script type='text/javascript' src='library/main.js'/>
		<script type='text/javascript' src='library/timer.js'/>
		<script type='text/javascript' src='library/graph.js'/>
		<script type='text/javascript' src='library/stations.js'/>
		<script type='text/javascript' src='library/flip.js'/>
		<script type='text/javascript' src='file:///System/Library/WidgetResources/button/genericButton.js' />

	</head>
	<body onload='init()'>
		<div id="front" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
			
			<div id='loaderror_front' class='error'>Error refreshing graph. Cached data is displayed.</div>
			<div id='stationPageLink' onclick="openPage()"></div>
			
			<div id='graphContainer'>
				<img id='levelsgraph' src='images/clear.png' width='388px' height='321px'/>
			</div>
			
			<div class='refresh' id='front_refresh' onclick='loadGraph();' onmouseover='enterrefresh(event);' onmouseout='exitrefresh(event);'></div>
			<div class='refresh' id='refreshrollie'></div>
			
			<div class='flip' id='flip' onclick='showBack(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event);'></div>
			<div class='flip' id='fliprollie'></div>
			
			<div id='about_front'>
				<span class='title'>River Levels</span> 1.0
				<br/><div class='pagelink' onclick="widget.openURL('http://waterwidgets.sf.net/');" style=' width: 50px; display: inline;'>http://waterwidgets.sf.net</div>
				<br/><br/>by Adam Franco
				<br/><div class='pagelink' onclick="widget.openURL('http://www.adamfranco.com/');" style=' width: 50px; display: inline;'>www.adamfranco.com</div>
				<div style='font-size: 10px; margin-top: 30px;'>River data provided by the 
					<br><div class='pagelink' onclick="widget.openURL('http://waterdata.usgs.gov/');" style='display: inline; width: 50px;'>United States Geological Survey (<img src='images/usgs_logo.png' height='10px' style='border-bottom: 1px solid; vertical-align: bottom;'/>)</div>,
					<br/>our tax-dollars put to good work.<br/>(The author has no affiliation with the USGS.)</div>
				<div style='font-weight: bold; margin-top: 50px; font-weight: bolder;'>Please flip and select a <img src='images/usgs_logo.png' height='12px'/> station &rarr;</div>
			</div>
			
		</div>
		<div id="back">
			<div id="stateList"></div>
			<div id="stationList">
				<select id='stationId'>
					<option value=''>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
				</select>
			</div>
			
			<div id='loaderror_back' class='error'>Error refreshing graph. Cached data is displayed.</div>
			<!--<input type='button' onclick="debug();" value='Alert SRC'>-->
			<img id='levelsgraphThumb' src='images/usgs.png' width='150px' height='124px'/>
			<br/><input type='button' id='refresh' value='Refresh' onclick='loadGraph()' disabled='disabled'/>
			every <div id="updateIntervalList"></div>
			<div id='done'></div>
			<div id='lastUpdate'>Last Update: Never</div>
			<div id='nextUpdate'>Next Update: Unknown</div>
			
			<div id='about'>
				<span class='title'>River Levels</span> 1.0
				<div class='pagelink' onclick="widget.openURL('http://waterwidgets.sf.net/');">http://waterwidgets.sf.net</div>
				by Adam Franco
				<div class='pagelink' onclick="widget.openURL('http://www.adamfranco.com/');">www.adamfranco.com</div>
			</div>
		</div>
	</body>
</html>
